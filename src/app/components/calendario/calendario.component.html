<div class="content-container">
    <div class="content-area">
    <div class="div-calendar">        
        <p-schedule [events]="events" [locale]="es" [header]="header" defaultDate="2017-02-01" [eventLimit]="4" 
        [editable]="true" (onDayClick)="handleDayClick($event)" (onEventClick)="handleEventClick($event)"
        (onEventDrop)="handleEventDrop($event)"></p-schedule>
    </div>
    </div>
</div>
