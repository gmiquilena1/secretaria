<form #miembroForm="ngForm">
    <section class="form-block">
        <h4>Agregar Miembro</h4>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <label for="nombre"
                aria-haspopup="true"
                role="tooltip"
                class="tooltip tooltip-validation tooltip-md"
                [class.invalid]="nombreInput.invalid && (nombreInput.dirty || nombreInput.touched)">
                <input type="text" id="nombre" placeholder="Ingrese Nombre"
                    required
                    UppercaseInput
                    name="nombre"
                    [(ngModel)]="miembro.nombre"
                    #nombreInput="ngModel">
                <span class="tooltip-content">
                    Nombre es requerido
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <label for="apellido"
                aria-haspopup="true"
                role="tooltip"
                class="tooltip tooltip-validation tooltip-md"
                [class.invalid]="apellidoInput.invalid && (apellidoInput.dirty || apellidoInput.touched)">
                <input type="text" id="apellido" placeholder="Ingrese Apellido"
                    required
                    UppercaseInput
                    name="apellido"
                    [(ngModel)]="miembro.apellido"
                    #apellidoInput="ngModel">
                <span class="tooltip-content">
                    Apellido es requerido.
                </span>
            </label>
        </div>
        <div class="form-group">
            <label for="cedula">Cedula</label>
            <p-inputMask mask="a-99999999" [(ngModel)]="miembro.cedula"
            name="cedula" placeholder="v-99999999"></p-inputMask>
        </div>
        <div class="form-group">
            <label for="telefono">Telefono</label>
            <p-inputMask name="telefono" [(ngModel)]="miembro.telefono" mask="(9999) 999-9999" 
            placeholder="(9999) 999-9999"></p-inputMask>
        </div>
        <div class="form-group">
            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" 
            [(ngModel)]="miembro.fecha_nacimiento">
        </div>
        <!--<div class="form-group">
            <label for="empType">Employee Type</label>
            <div class="select">
                <select id="empType"
                    name="employeeType"
                    [(ngModel)]="miembro.employeeType">
                    <option value="Default">Select Employee Type...</option>
                    <option *ngFor="let type of employeeType" [value]="type">{{type}}</option>
                </select>
            </div>
        </div>-->
        <button class="btn btn-primary" (click)="guardar();volver()"
            [disabled]="miembroForm.form.invalid" type="button">Guardar</button>
        <button class="btn btn-danger" type="button" *ngIf="id" (click)="eliminar();volver()">Eliminar</button>
        <button class="btn btn-outline" type="button" (click)="volver()">Volver</button>
    </section>
</form>
